name: Test cookiecutters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12

      - name: Install dependencies
        run: pip install cookiecutter tox

      - run: mkdir -p .tmp/

      - name: Build cli
        working-directory: .tmp
        run: cookiecutter --config-file ../tests/cli.yaml --no-input ../

      - name: Run tox
        working-directory: .tmp/python_cli
        run: tox

  build-lib:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12

      - name: Install dependencies
        run: pip install cookiecutter tox build twine

      - run: mkdir -p .tmp/

      - name: Build cli
        working-directory: .tmp
        run: cookiecutter --config-file ../tests/lib.yaml --no-input ../

      - name: Run tox
        working-directory: .tmp/python_library
        run: tox

      - name: Build and check
        working-directory: .tmp/python_library
        run: |
          python3 -m build .
          twine check dist/*

  build-service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12

      - name: Install dependencies
        run: pip install cookiecutter tox

      - run: mkdir -p .tmp/

      - name: Build service
        working-directory: .tmp
        run: cookiecutter --config-file ../tests/service.yaml --no-input ../

      - name: Generate requirements
        working-directory: .tmp/python_service
        run: tox run -m requirements

      - name: Run tox
        working-directory: .tmp/python_service
        run: tox
